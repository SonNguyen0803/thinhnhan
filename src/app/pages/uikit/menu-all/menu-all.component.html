<div class="flex flex-col gap-8">
    <div class="font-semibold text-xl ms-5" style="font-size: 25px;font-weight: 700;">Thịt Chó</div>
    <div class="flex flex-col md:flex-row gap-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
            <div *ngFor="let item of dog" pAnimateOnScroll
                enterClass="animate-enter fade-in-10 slide-in-from-l-8 animate-duration-1000"
                leaveClass="animate-leave fade-out-0">
                <p-card [style]="{ width: '100%', overflow: 'hidden' }">
                    <ng-template #header>
                        <img alt="Card" class="w-full" [src]="'../../../assets/images/' + item.img"
                            style="height: 300px;" />
                    </ng-template>
                    <ng-template #title> {{item.name}} </ng-template>
                    <ng-template #subtitle> {{item.price | number}} VNĐ </ng-template>
                </p-card>
            </div>
        </div>
    </div>
    <div class="h-[5rem]"></div>
    <div class="font-semibold text-xl ms-5" style="font-size: 25px;font-weight: 700;">Giải khát</div>
    <div class="flex flex-col md:flex-row gap-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
            <div *ngFor="let item of drink" pAnimateOnScroll
                enterClass="animate-enter fade-in-10 slide-in-from-t-20 animate-duration-1000"
                leaveClass="animate-leave fade-out-0" class="flex flex-col text-white  rounded-2xl">
                <p-card [style]="{ width: '100%', overflow: 'hidden' }">
                    <ng-template #header>
                        <img alt="Card" class="w-full" [src]="'../../../assets/images/' + item.img"
                            style="height: 300px;" />
                    </ng-template>
                    <ng-template #title> {{item.name}} </ng-template>
                    <ng-template #subtitle> {{item.price | number}} VNĐ </ng-template>
                </p-card>
            </div>
        </div>
    </div>
    <div class="h-[5rem]"></div>
    <div class="font-semibold text-xl ms-5" style="font-size: 25px;font-weight: 700;">Tráng miệng</div>
    <div class="flex flex-col md:flex-row gap-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 w-full">
            <div *ngFor="let item of dessert" pAnimateOnScroll
                enterClass="animate-enter fade-in-10 zoom-in-50 animate-duration-1000"
                class="flex flex-col text-white  rounded-2xl">
                <p-card [style]="{ width: '100%', overflow: 'hidden' }">
                    <ng-template #header>
                        <img alt="Card" class="w-full" [src]="'../../../assets/images/' + item.img"
                            style="height: 300px;" />
                    </ng-template>
                    <ng-template #title> {{item.name}} </ng-template>
                    <ng-template #subtitle> {{item.price | number}} VNĐ </ng-template>
                </p-card>
            </div>
        </div>
    </div>
</div>
