<div class="flex flex-col gap-4">
    <div class="header">
        <div class="font-semibold text-xl ms-5">미용설정</div>
    </div>
    <div class="flex flex-col gap-4">
        <div class="flex flex-col md:flex-row gap-8" *ngFor="let item of [1,2]">
            <div class="card flex flex-col gap-4 w-full">
                <div class="flex justify-between w-full">
                    <div class="flex flex-col md:flex-row gap-4">
                        <label class="flex align-items-center">체급</label>
                        <div class="flex items-center">
                            <p-radiobutton id="option1" name="option" value="소형견" [(ngModel)]="radioValue" />
                            <label for="option1" class="leading-none ml-2">소형견</label>
                        </div>
                        <div class="flex items-center">
                            <p-radiobutton id="option2" name="option" value="중형견" [(ngModel)]="radioValue" />
                            <label for="option2" class="leading-none ml-2">중형견</label>
                        </div>
                        <div class="flex items-center">
                            <p-radiobutton id="option3" name="option" value="대형견" [(ngModel)]="radioValue" />
                            <label for="option3" class="leading-none ml-2">대형견</label>
                        </div>
                    </div>
                    <div>
                        <i class="pi pi-trash text-danger"></i>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <label class="flex align-items-center">무게</label>
                    <p-inputnumber mode="decimal" [showButtons]="true" inputId="minmaxfraction" [minFractionDigits]="2"
                        [maxFractionDigits]="5" [min]="0" [max]="100" suffix=" kg" />
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <label class="flex align-items-center">미용방법</label>
                    <div class="flex items-center">
                        <p-radiobutton id="option4" name="option1" value="가위컷" [(ngModel)]="radioValue1" />
                        <label for="option4" class="leading-none ml-2">가위컷</label>
                    </div>
                    <div class="flex items-center">
                        <p-radiobutton id="option5" name="option1" value="기계컷" [(ngModel)]="radioValue1" />
                        <label for="option5" class="leading-none ml-2">기계컷</label>
                    </div>
                    <div class="flex items-center">
                        <p-radiobutton id="option6" name="option1" value="대형견" [(ngModel)]="radioValue1" />
                        <label for="option6" class="leading-none ml-2">대형견</label>
                    </div>
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <label class="flex align-items-center">미용항목</label>
                    <input pInputText type="text">
                    <p-inputnumber mode="decimal" [showButtons]="true" inputId="minmaxfraction" [min]="0" />
                    <p-inputnumber mode="decimal" [showButtons]="true" inputId="minmaxfraction" [minFractionDigits]="2"
                        [maxFractionDigits]="5" [min]="0" suffix=" 분" />
                </div>

                <div class="flex flex-col md:flex-row gap-4">
                    <label class="flex align-items-center"></label>
                    <input pInputText type="text">
                    <p-inputnumber mode="decimal" [showButtons]="true" inputId="minmaxfraction" [min]="0" />
                    <p-inputnumber mode="decimal" [showButtons]="true" inputId="minmaxfraction" [minFractionDigits]="2"
                        [maxFractionDigits]="5" [min]="0" suffix=" 분" />
                </div>
            </div>
        </div>

        <div class="flex justify-end">
            <p-button label="미용설정추가" styleClass="p-button-white"></p-button>
        </div>

        <div class="flex justify-center gap-4">
            <p-button label="이전으로" styleClass="p-button-white"></p-button>
            <p-button label="미용설정 저장"></p-button>
        </div>
    </div>
